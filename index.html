<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Kanit:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>RPS2</title>
</head>

<body>
    <nav>
        <p class="nav-title">RPS2!</p>
        <button type="button" class="restart-game" onclick="location.reload();">Restart
        </button>
    </nav>
    <main>
        <h1>Rock-Paper-Scissors <span class="header_num-two">2!</span></h1>
        <div class="container">
            <div class="weapons-container">
                <div class="weapon">
                    <button class="rock" onclick="playerChoice('Rock')">
                        <img src="./assets/img/rockM.png" alt="rock">
                    </button>
                    <i>Rock</i>
                </div>
                <div class="weapon">
                    <button class="paper" onclick="playerChoice('Paper')">
                        <img src="./assets/img/paperM.png" alt="paper">
                    </button>
                    <i>Paper</i>
                </div>
                <div class="weapon">
                    <button class="scissors" onclick="playerChoice('Scissors')">
                        <img src="./assets/img/scissorsM.png" alt="scissors">
                    </button>
                    <i>Scissors</i>
                </div>
            </div>
            <div id="decisions-container">
                <p id="decision">Awaiting choice...</p>
                <p id="win-or-loss"></p>
            </div>
            <div class="scores">
                <h3>Your Score: <span id="score-user"></span></h3>
                <h3>Comp Score: <span id="score-comp"></span></h3>
            </div>
        </div>
    </main>
</body>

</html>
